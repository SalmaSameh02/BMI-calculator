<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BMI calculator</title>
</head>
<body>
    <div class="formty container  py-5  d-flex justify-content-center flex-column">
        <div class="inner container ">
            <h1 class="text-center mb-5">BMI Calculator</h1>
            <div class=" container form-group">

                <label for="height">Enter your height (in cm)</label>
                <input id="height" type="number" class="form-control" id="height" name="height" placeholder="Enter your height">
    
                <label for="weight">Enter your weight (in kg)</label>
                <input  id="weight" type="number" class="form-control" id="weight" name="weight" placeholder="Enter your weight">
                <div class="nono d-flex justify-content-center ">
                    <button type="submit" class="btn btn-outline-dark my-4  " onclick="calculateBmi()" return="false">Calculate BMI</button>
                </div>
                
            </div>
            
        <div>
            <h3 class="text-center ">Your BMI is:</h3>
            <h4 class="text-center" id="result"></h4>
            <h3 class="text-center">Your BMI category is:</h3>
            <h4 class="text-center" id="category"></h4>
        </div>
    </div>
    



    



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
